<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exemple.css">
<title> Menu Design - Easy tutoriel </title>

<body>
    <div class="container">
        <img src="image/window-minimize-solid.svg" class="menu-icon" onclick="openmenu()">
        <div class="menu-box" id="menu-icon">
            <div class="right-links" >
                <a href="#">Get Started</a>
                <img src="image/window-restore-solid.svg" onclick="closemenu()">
            </div>
            <div class="menu-links">
                <a href="#"> Home</a>
                <a href="#"> About Us </a>
                <a href="#"> Our Service</a>
                <a href="#"> Product</a>
                <a href="#"> Contact Us</a>
            </div>
        </div>

    </div>
    <script>
        var menu=document.getElementById("menu");
        function closemenu() {
            menu.style.top="-100vh";

        }
        function openmenu(){
        menu.style.top="-17%vh";
        }

    </script>
</body>

</html>
